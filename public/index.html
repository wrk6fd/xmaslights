<!doctype html>
<!-- Declares meanMapApp as the starting Angular module -->
<html class="no-js" ng-app="xmasMapApp">
<head>
    <meta charset="utf-8">
    <title>Christmas Lights Map</title>
    <meta name="description" content="An example demonstrating Google Map integration with MEAN Apps">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Sanchez" rel="stylesheet">
    <!-- Holder JS -->
    <script src="../bower_components/holderjs/holder.js"></script>
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFJAVFtZMBaeoivQjtPSickp38yBfRh18"></script>
    <!-- Modernizr -->
    <script src="../bower_components/modernizr/bin/modernizr"></script>
    <!-- JS Source -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
    <!-- Angular Scripts -->
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/addCtrl.js"></script>
    <script src="js/queryCtrl.js"></script>
    <script src="js/gservice.js"></script>
    <script src="js/directives/starRating.directive.js"></script>
</head>
<body ng-controller="mainCtrl">
<div class="container">
    <!--<div class="header">-->
        <!--<ul class="nav nav-pills pull-right">-->
            <!--<div><a href="/#/join">Join the Team</a></div>-->
            <!--<div><a href="/#/find">Find Teammates</a></div>-->
        <!--</ul>-->
        <!--<h3 class="text-muted">The Scotch MEAN MapApp</h3>-->
    <!--</div>-->
    <div class="box" ng-repeat="house in houses"><!-- repeat for each house in db-->
        <div class="box-header">
            <div style="margin-top: -5px;" star-rating rating="starRating1" read-only="false" max-rating="5" click="click1(param)"
                 mouse-hover="mouseHover1(param)" mouse-leave="mouseLeave1(param)">
            </div>
        </div>
        <div class="box-body">
            <div id="carousel-house-{{house.id}}" class="carousel slide" data-interval="false" data-ride="carousel">
                <div class="carousel-inner" role="listbox">
                    <div class="item" ng-class="{active: $index === 0}" ng-repeat="pic in house.pictures track by $index">
                        <img src="{{pic}}" alt="{{house.address.street}}">
                    </div>
                    <!--<div class="item">-->
                        <!--<img src="img/christmas-lights.jpg" alt="123 Main St">-->
                    <!--</div>-->
                </div>
                <a class="left carousel-control" ng-href="#carousel-house-{{house.id}}" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" ng-href="#carousel-house-{{house.id}}" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="box-footer">
            <div class="show-comments">
                <button class="no-btn"><i class="fa fa-comment" aria-hidden="true"></i></button>
            </div>
            <div class="address-container">
                <button class="no-btn"><i class="fa fa-location-arrow" aria-hidden="true"></i></button>
                <div class="address">
                    <div class="street">
                        {{house.address.street}}
                    </div>
                    <div class="city-state-zip">
                        Clifton, VA 20124
                        {{house.address.city}}, {{house.address.state}} {{house.address.zip}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="map"></div>
</div>
</body>
</html>
